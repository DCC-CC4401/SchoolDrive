<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'drive/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#A96CEB;">
        {% load static %}
        
        <a class="navbar-brand" href="#" style="color: aliceblue;">
            <img src="{% static 'drive/img/logo.png' %}" style="width: 40px; height: 40px;"> 
            School Drive
        </a>
        <form class="form-inline" method="post">
             {% if user.is_authenticated %}
                    <!-- LOGOUT BUTTON -->
                    Hola {{ user.apodo }}
                    <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión </a>
                {% else %}
                    <!-- INSTANT LOGIN -->
                    {% csrf_token %}
                    <div class="form-group mb-2" style="margin-right: 5px;">
                        <label for="email" style="color: aliceblue;font-size: medium;">Email: &nbsp;</label>
                        <input type="text" class="form-control" id="nombre_usuario_login" name="username" style="size: 20px;" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group mb-2" style="margin-right: 5px;">
                        <label for="contraseña" style="color: aliceblue;font-size: medium;">Password: &nbsp;</label>
                        <input type="password" class="form-control" id="contraseña_login" name="contraseña"  placeholder="Password" required>
                    </div>
                    
                    <button type="submit" type="button" name="login" class="btn btn-outline-light mb-2" id="button_log">Ingresar</button>
                    
                     <!--<input type="text" class="form-control" id=nombre_usuario name="username" value="E-mail" required>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" value="Password" required>
                    <button type="submit" type="button" class="btn btn-outline-light btn-sm" >Ingresar</button>
                    <a href="{% url 'register_user' %}" class="btn btn-outline-success">Registrarse</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-success">Iniciar Sesión</a>-->
                {% endif %}
        </form>
    </nav>
    <main>{% block content %}{% endblock %}</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% load static %}
<script src="{% static 'drive/js/index.js' %}"></script>

</html>
